</head>

            t++;
            z++;

            document.querySelector('.hour').innerHTML=html;
            a=t;
            b=0;
            c=0;
            }
            else if(t<3600){
                t=0;
                min++;

                a=t;
                b=min;
            }

            min=0;
            t=0;
            hour++;
            const html=`${hour} : ${min} : ${t}`;
            document.querySelector('.hour').innerHTML=html;
            a=t;
            b=min;
            c=hour;
        }},1000)
            }}
function f2(){

    if(min>=60){

        store=html;
        document.querySelector('.laphr').innerHTML=html;
            }},1000)
        } 
        }

            x++;
